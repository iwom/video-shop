<div class="input-card-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card>
    <p>
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>New Account</mat-card-title>
      </mat-card-header>
    </p>

    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>

        <p fxLayout="row" fxLayoutAlign="center">
          <button type="submit" mat-button>Sign up</button>
        </p>
      </form>
    </mat-card-content>

  </mat-card>

</div>
