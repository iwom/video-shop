<div class="input-card-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card>
    <p>
      <mat-card-header fxLayout="row" fxLayoutAlign="center">
        <mat-card-title>New Account</mat-card-title>
      </mat-card-header>
    </p>

    <mat-card-content>
      <form>
        <p>
          <mat-form-field>
            <input matInput placeholder="Username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
        </p>

        <p fxLayout="row" fxLayoutAlign="center">
          <button mat-button>Sign up</button>
        </p>
      </form>
    </mat-card-content>

  </mat-card>

</div>
