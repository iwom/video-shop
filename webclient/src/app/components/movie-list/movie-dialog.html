
<h2 mat-dialog-title>{{data.movie.title}}</h2>

<mat-dialog-content class="mat-typography">
  <p>{{data.movie.director}} | {{data.movie.year}} | {{data.movie.runtime}}</p>
</mat-dialog-content>

<mat-dialog-content class="mat-typography">
  <p>Plot: <br>{{data.movie.plot}}</p>
</mat-dialog-content>
<mat-dialog-content class="mat-typography">
        <mat-grid-list cols="8" rowHeight="5:8">
          <mat-grid-tile colspan="2" rowspan="2" style="border: 1px solid red;">
            <img style="max-height: 25rem; width: auto;" src="{{data.movie.posterUrl}}">
          </mat-grid-tile>
          <mat-grid-tile colspan="6" rowspan="1" style="border: 1px solid red;">
            <p>{{data.movie.plot}}</p>
          </mat-grid-tile>
          <mat-grid-tile colspan="6" rowspan="1" style="border: 1px solid red;">
            <p>{{data.movie.actors}}</p>
          </mat-grid-tile>
        </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="data">Order</button>
</mat-dialog-actions>
