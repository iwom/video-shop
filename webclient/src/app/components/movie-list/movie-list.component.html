<ul class="flex-container">
  <li>
    <form [formGroup]="movieSearchForm" class="form-full-width">
      <div>
        <mat-form-field class="form-field-full-width">
          <mat-label>Title</mat-label>
          <input formControlName="name" type="search" matInput maxlength="10" placeholder="Toy Story">
        </mat-form-field>
      </div>
    </form>
  </li>
  <li>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageEvent = onPageChange($event)">
    </mat-paginator>
  </li>
</ul>

<mat-grid-list [cols]="breakpoint" rowHeight="1:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let movie of movieList">
    <div>
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="card-header-avatar">
            <img class="card-header-avatar-image" src="{{movie.posterUrl}}" alt="Poster image"/>
          </div>
          <mat-card-title>
            <span>{{movie.title}}</span>
          </mat-card-title>
          <mat-card-subtitle>
            {{movie.director}} <br> {{movie.genre}} <br> {{movie.year}} <br> {{movie.runtime}}
          </mat-card-subtitle>

        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content style="text-align: justify; text-justify: inter-word; padding-top: 1rem;">
          <p>
            {{trimPlot(movie.plot)}}
          </p>
        </mat-card-content>

        <mat-divider></mat-divider>
        <mat-card-actions>
          <button *ngIf="!isAdmin()" mat-button matTooltip="Add to cart" (click)="onAddToCart(movie)">
            <mat-icon>add_shopping_cart</mat-icon>
            {{movie.price}} PLN
          </button>
          <button mat-button (click)="openDialog(movie)">More...</button>
          <button mat-button *ngIf="isAdmin()" matTooltip="Order more" (click)="goToAdminPanel()">
              {{movie.inventory}}
              <mat-icon>add_circle_outline</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
