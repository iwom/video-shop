spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/videostore
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        hbm2ddl:
          import_files: import.sql
  flyway:
    enabled: true
    validate-on-migrate: true
    url: jdbc:postgresql://postgres:5432/videostore
    user: postgres
    password: postgres
    locations: classpath:db/migration

videoshop:
  app:
    jwtSecret: videoShopSecretKey
    jwtExpirationMs: 86400000